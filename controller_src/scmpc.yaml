Controller:
  RepositoryPath: "~/.gitRepo/TestGit"
  LogtoJournald: false
SSHClient:
  SSHIdentityFile: "/home/admin/Documents/gitRepo/SCMPusher/controller/example-ssh.key"
  UseSSHAgent: false
  MaximumConnectionsAtOnce: 5
  SudoPassword: "changeme"
# Name of directory in git repo that is used to deploy configs to every host listed below
TemplateDirectory: "goldentemplate"
# List of available hosts to deploy configs to
DeployerEndpoints:
  local:
    - endpoint: "127.0.0.1"
    - endpointPort: 2022
    - endpointUser: "deployer"
